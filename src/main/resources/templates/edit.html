<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div><h1>发布页面</h1></div>

<div class="g-doc">
    <div class="n-public">
        <form action="/editItem" method="post" class="m-form m-form-ht">
            <div><input type="hidden" th:value="${item.id}" name="id" /></div>
            <div class="fmitem">
                <label class="fmlab">标题：</label>
                <div class="fmipt">  <input class="u-ipt ipt" type="text" name="title" th:value="${item.title}"/></div>
            </div>
            <div class="fmitem">
                <label class="fmlab">摘要：</label>
                <div class="fmipt">
                    <input type="text" name="info" th:value="${item.info}"/>
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">图片url:</label>
                <div class="fmipt">
                    <input type="text" name="image" th:value="${item.image}"/>
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">正文：</label>
                <div class="fmipt">
                    <input type="text" name="content" th:value="${item.content}"/>
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">价格：</label>
                <div class="fmipt">
                    <input type="text" name="price" th:value="${item.price}"/><span>元</span>
                </div>
            </div>
            <div class="fmitem fmitem-nolab fmitem-btn">
                <div class="fmipt">
                    <input class="u-btn u-btn-primary u-btn-lg" type="submit" value="编辑" />
                </div>
            </div>


        </form>
    </div>



</div>

</body>

</html>
